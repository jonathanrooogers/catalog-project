<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item Catalog</title>
</head>
<body>
  <div class="heading">
    <h1><a href="/catalog">Catelog</a></h1>
  </div>
  
  <div class="container">
    <div class="flash" style="margin-top: 10%">
    
        {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}

    <div class="toolbar">
      {% if not session.username %}
        <button><a href="/login"> Login </a> </button>
      {% else %}
        <button><a href="/gdisconnect">Logout</a></button>
      {% endif %}
    </div>

    <main>   
      {% block content %}
      {% endblock %}
    </main>


    </div></div>

</body>
</html>
