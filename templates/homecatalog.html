{% extends "main_layout.html" %}
{% block content %}
<h2> Categories </h2>
{% if catalog != [] %}
    <a href="{{url_for('newCategory')}}" >
        <button>Create a New Catagory</button>
    </a>
    {% for c in catalog %}
        <h3>{{c.name}}</h3>
        <a href="{{url_for('viewitems', catagory_name=c.name, catagory_id = c.id)}}">
             <button>Items</button>
         </a>
         <a href="{{url_for('editCatagory', catagory_name=c.name, catagory_id = c.id)}}">
             <button>Edit</button>
         </a>
        <a href="{{url_for('deleteCatagory', catagory_name=c.name, catagory_id = c.id)}}">
            <button>Delete</button>
        </a>
    {% endfor %}
{% else %}
    <p> There are no catagories at the moment... <p>
    <a href="{{url_for('newCategory')}}" >
        <button>Create a New Catagory</button>
    </a>
{% endif %}
{% endblock %}
