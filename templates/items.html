{% extends "main_layout.html" %}
{% block content %}
<h1>{{ catagory.name }}</h1>
{% if items !=[] %}
    <a href="{{url_for('newItem', catagory_name= catagory_name, catagory_id = catagory.id )}}">
        <button>Create New Item</button>
    </a>
    {% for i in items %}
        <h3>{{i.name}}</h3>
        <p>{{i.description}}</p>

        <a href='{{url_for('editItem', catagory_name= catagory.name, catagory_id=catagory.id, item_id=i.id )}}'>
            <button>Edit</button>
        </a>
        <a href='{{url_for('deleteItem', catagory_name= catagory.name, catagory_id=catagory.id, item_id=i.id ) }}'>
            <button>Delete</button>
        </a>
        <br>
        <br>
    {% endfor %}
{% else %}
    <p> No item in {{category.name}} exist <p>
    <a href = "{{url_for('newItem', catagory_name= catagory_name,  catagory_id = catagory.id )}}">
        <button>Create New Item</button>
    </a>
{% endif %}
<br>
<br>
<a href='{{url_for('catalog')}}'><button> Cancel </button></a>
{% endblock %}
